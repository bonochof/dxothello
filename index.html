<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8" />
    <title>DXOthello</title>
    <script type="text/javascript" src="dxopal.min.js"></script>
    <script type="text/ruby">
      DXOpal.dump_error{ require_remote 'main.rb' }
    </script>
  </head>

  <body>
    <div><h2>Othello</h2></div>
    <canvas id="dxopal-canvas"></canvas>
    <div id="dxopal-errors"></div>
    <div><table border=1>
    <caption>モード説明</caption>
    <tr><th>モード</th><th>内容</th></tr>
    <tr><td>Normal</td><td>通常ルール</td></tr>
    <tr><td>Handicap</td><td>四つ角を取られた状態で開始</td></tr>
    <tr><td>Weak</td><td>石の少ない方が勝利</td></tr>
    <tr><td>Revolution</td><td>角を取ると他の角が全て反転する</td></tr>
    </table></div>
  </body>
</html>
